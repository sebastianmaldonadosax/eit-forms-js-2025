<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form class="form-container">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" class="field-element">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="field-element">
            <label for="subject">Asunto</label>
            <input id="subject" name="subject" type="text" class="field-element">
            <label for="body">Mensaje</label>
            <textarea id="body" name="body" rows="5"class="field-element"></textarea> 
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</body>
</html>
